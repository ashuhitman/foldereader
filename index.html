    <title>Folder Reader</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
      <button id="chooseFolder" class="chooseFolderStart">
        <span class="button-text">Choose Folder</span>
        <span class="button-icon"><ion-icon name="folder-open-sharp"></ion-icon></span>
      </button>
      <div id="selectedFolder"></div>
      <div id="table">
        <div id="table-header">
          <div class="throw">
            <div>File Name</div>
            <div>File Size</div>
            <div></div>
          </div>
        </div>
        <div id="table-body">

        </div>
      </div>
    </div>
</body>
